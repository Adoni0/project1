    <!-- Beginning of Photo Container -->

    <container>
        <div class="row">
            <div class="col-12 canvas">
                <canvas id="testCanvas" width="600" height="600" style="border: 1px solid black;">Your browser does not support canvas.</canvas>
                <script type="text/javascript">
                    cropper.start(document.getElementById("testCanvas"), 1);

                    function handleFileSelect() {
                        var file = document.getElementById("fileInput").files[0];
                        var reader = new FileReader();
                        reader.onload = function(event) {
                            var data = event.target.result;
                            cropper.showImage(data);
                        };
                        reader.readAsDataURL(file);
                    }
                </script>
                <br />

                <input type="file" id="fileInput" onchange="handleFileSelect()" value="" />
                <input id="cropbtn" type="button" onclick="cropper.startCropping()" value="Start Cropping" />
                <input id="cropbtn" type="button" onclick="cropper.getCroppedImageSrc()" value="Crop" />
                <input id="cropbtn" type="button" onclick="cropper.restore()" value="Restore" />
            </div>
        </div>
    </container>

    <!-- End of Photo Container-->
